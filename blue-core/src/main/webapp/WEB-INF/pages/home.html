<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<!--

TABLE OF CONTENTS.

Use search to find needed section.

===================================================================

|  1. $BODY                        |  Body                        |
|  2. $MAIN_NAVIGATION             |  Main navigation             |
|  3. $NAVBAR_ICON_BUTTONS         |  Navbar Icon Buttons         |
|  4. $MAIN_MENU                   |  Main menu                   |
|  5. $UPLOADS_CHART               |  Uploads chart               |
|  6. $EASY_PIE_CHARTS             |  Easy Pie charts             |
|  7. $EARNED_TODAY_STAT_PANEL     |  Earned today stat panel     |
|  8. $RETWEETS_GRAPH_STAT_PANEL   |  Retweets graph stat panel   |
|  9. $UNIQUE_VISITORS_STAT_PANEL  |  Unique visitors stat panel  |
|  10. $SUPPORT_TICKETS            |  Support tickets             |
|  11. $RECENT_ACTIVITY            |  Recent activity             |
|  12. $NEW_USERS_TABLE            |  New users table             |
|  13. $RECENT_TASKS               |  Recent tasks                |

===================================================================

-->
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title> BlueERP </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

	<!-- Open Sans font from Google CDN -->
	
	<!-- STYLESHEETS -->
	<link th:href="@{/resources/stylesheets/bootstrap.min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/resources/stylesheets/pixel-admin.min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/resources/stylesheets/widgets.min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/resources/stylesheets/rtl.min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/resources/stylesheets/themes.min.css}" rel="stylesheet" type="text/css" />
	
	
</head>


<!-- 	
	Body

	Classes:
	* 'theme-{THEME NAME}'
	* 'right-to-left'      - Sets text direction to right-to-left
	* 'main-menu-right'    - Places the main menu on the right side
	* 'no-main-menu'       - Hides the main menu
	* 'main-navbar-fixed'  - Fixes the main navigation
	* 'main-menu-fixed'    - Fixes the main menu
	* 'main-menu-animated' - Animate main menu
-->
	<body class="theme-default main-menu-animated">
		<div id="main-wrapper">
			<div id="main-navbar" class="navbar navbar-inverse" role="navigation">
				<!-- Main menu toggle -->
				<button type="button" id="main-menu-toggle"><i class="navbar-icon fa fa-bars icon"></i><span class="hide-menu-text">HIDE MENU</span></button>
				
				<div class="navbar-inner">
					<!-- Main navbar header -->
					<div class="navbar-header">
	
						<!-- Logo -->
						<a class="navbar-brand">
							<div><img alt="Pixel Admin" th:src="@{/resources/img/logo.png}" /></div>
							BlueERP
						</a>
						
						<!-- Main navbar toggle -->
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar-collapse"><i class="navbar-icon fa fa-bars"></i></button>
					</div>
					
					<div id="main-navbar-collapse" class="collapse navbar-collapse main-navbar-collapse">
						
					</div>
				</div>
			</div>
			<div id="main-menu" role="navigation">
				<div id="main-menu-inner">
					<div class="menu-content top" id="menu-content-demo">
						<ul class="navigation">
							<li class="active">
								<a><i class="menu-icon fa fa-dashboard"></i><span class="mm-text">Dashboard</span></a>
							</li>
						</ul>						
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
